<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script>
    async function addCard(){
      const title = document.getElementById("title").value;
      const answer = document.getElementById("answer").value;
      const question = document.getElementById("question").value;
      const newCard =  {title, question, answer}
      console.log(answer, question, title);
      try {
        const response = await fetch('/add-card', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newCard) // Converte l'oggetto in JSON
        });
  
        const result = await response.json();
        if (response.ok) {
          alert('Card added successfully!');
        } else {
          alert('Error adding card: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error sending request.');
      }
      window.location.href = '/';

    }
  </script>
  <div class="card">
    <div class="input-group mb-3">
      <span class="input-group-text" >Group name</span>
      <input type="text" id="name" class="form-control">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" >Color</span>
      <select class="form-select" id="color">
        <!-- TODO fare diventare la select un insieme di bottoni tondi con il colore giusto e un pulsante che li seleziona -->
        <option selected>Choose the color</option> 
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>

    <button type="button" class="btn btn-success" onclick="addCard()">Add new group</button>
  </div>
</body>
</html>
